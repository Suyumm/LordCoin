<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LordCoin Power Tap</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>LordCoin Power Tap</h1>
      </header>
      <main>
        <div class="token-info">
          <p>LC Tokenleriniz</p>
          <h2>1'100.00 LC</h2>
        </div>
        <div class="tap-instruction">
          <p>
            Dokun, dokun, dokun! Duramıyorum, durmayacağım! Zamanlayıcı
            doldurmayı gösteriyor, ama eğlence bitmeyecek!
          </p>
        </div>
        <div class="tap-status">
          <div class="tap-left">
            <p id="clicks-left">1000 dokunuş kaldı</p>
          </div>
          <div class="timer">
            <p id="timer">24:00:00</p>
          </div>
        </div>
        <div class="tap-button">
          <button id="tap-button">
            <img src="path/to/your/button-image.png" alt="Tap Button" />
          </button>
        </div>
        <div class="claim-section">
          <p>0 LC</p>
          <button id="claim-button">Talep et</button>
        </div>
      </main>
      <footer>
        <nav>
          <ul>
            <li><a href="#">Dokun</a></li>
            <li><a href="#">Görevler</a></li>
            <li><a href="#">Madencilik</a></li>
            <li><a href="#">Takım</a></li>
            <li><a href="#">Airdrop</a></li>
          </ul>
        </nav>
      </footer>
    </div>
    <script src="../static/js/scripts.js"></script>
  </body>
</html>
